    <main>
        <section class="contact-section">
            <h1>Contact Us</h1>
            <p class="contact-info">We'd love to hear from you! Please fill out the form below to get in touch with us.</p>
            
            <form class="contact-form" action="submit_contact.php" method="POST">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>
            
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                </div>
            
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required placeholder="Your message here..."></textarea>
                </div>
            
                <button type="submit" class="btn">Submit</button>
            </form>
            
        </section>
    </main>
